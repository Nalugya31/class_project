{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Motor Spare Parts - Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
        <div class="container-fluid">
            <!-- Logo or Brand -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/spareparts.avif' %}" alt="logo" width="80"
                    class="logo-img" /></a>
            <!-- ... -->
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}" style="color: red;">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}" style="color: red;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contactus' %}" style="color: red;">Contact us</a>
                    </li>
                    <!-- Add more navigation links here -->
                </ul>

                <!-- Put item to the right corner -->
                <div class="ml-auto">
                    <!-- Add your item here -->
                    <button class="demi">
                        <a class="nav-link" href="/login" style="color:white;">Login</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header>

        <h1>Real Motor Spare Parts Company</h1>
    </header>
    <div class="julie">
        <!-- ... -->

        <!-- Navigation bar and header code remains the same -->

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card" id="trinity">
                        <div class="card-body">
                            <h2 class="card-title">Contact Us</h2>
                            <form class="contact-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject:</label>
                                    <input type="text" id="subject" name="subject" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Message:</label>
                                    <textarea id="message" name="message" rows="5" class="form-control"
                                        required></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- ... -->





    </div>


    <strong>
        <div class="footer" style="color: lightgray;">
            <div class="social-icons">
                <a href="https://www.facebook.com/your-page" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/your-handle" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/your-account/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <footer class=" text-dark mb-5 p-5 text-center">
                <p>&copy; 2023 BeRealMotors Spare Parts Company. All rights reserved.</p>
            </footer>
        </div>
    </strong>

    <script scr="{% static 'css/bootstrap-5.2.3-dist/js/bootstrap.min.js' %}"></script>

</body>

</html>
