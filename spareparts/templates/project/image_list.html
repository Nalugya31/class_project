
<!DOCTYPE html>
<html>
<head>
    <title>Displayed images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul style="list-style: none;">
        {% for image in images %}
            <li>
                <img src="{{image.image.url }}"
                 alt="{{ image.title }}" width="200" height="200">
                {{ image.title }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
